<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Arrivals - KGS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="icon" type="image/png" href="favicon.jpg">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #eee;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .brand {
      font-size: 20px;
      font-weight: bold;
    }

    header .search-bar {
      flex: 1;
      margin: 0 15px;
    }

    header .search-bar input {
      width: 85%;
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid #ddd;
    }

    header .icons a {
      color: #333;
      font-size: 18px;
    }

    .products-section {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 15px;
    }

    .products-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    /* ===== SLIDER STYLES (ONLY CHANGE) ===== */
    .product-grid {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .product-card {
      display: none;
      width: 320px;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      text-align: center;
      padding-bottom: 10px;
    }

    .product-card.active {
      display: block;
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }

    .product-card h4 {
      margin: 10px 0 5px;
    }

    .product-card button {
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      background: #111;
      color: #fff;
      cursor: pointer;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #111;
      color: #fff;
      border: none;
      padding: 10px 14px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50%;
    }

    .slider-prev { left: 0; }
    .slider-next { right: 0; }

    .slider-btn:hover {
      background: #333;
    }
  </style>
</head>

<body>

<header>
  <span class="brand">KGS</span>
  <div class="search-bar">
    <input type="text" placeholder="Search new arrivals...">
  </div>
  <div class="icons">
    <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
  </div>
</header>

<div class="products-section">
  <div class="products-header">
    <h2>Coming Soon!!!</h2>
  </div>

  <div class="product-grid">
    <button class="slider-btn slider-prev">&#10094;</button>

    <div class="product-card">
      <img src="image1.jpeg" alt="Silk Scarf">
      <h4>Facemask</h4>
      <p>Coming Soon!!!</p>
      
    </div>

    <div class="product-card">
      <img src="image2.jpeg" alt="Luxury Perfume">
      <h4>Knuckle Rings</h4>
      <p>Coming Soon!!!</p>
      
    </div>

    <div class="product-card">
      <img src="image3.jpeg" alt="Handmade Necklace">
      <h4>Vine Leaf</h4>
      <p>Coming Soon!!!</p>
     
    </div>

    <div class="product-card">
      <img src="image4.jpeg" alt="Designer Lip Gloss">
      <h4>Aesthetic Wall Collage</h4>
      <p>Coming Soon!!!</p>
      
    </div>

    <button class="slider-btn slider-next">&#10095;</button>
  </div>
</div>

<script>
  const cards = document.querySelectorAll(".product-card");
  const nextBtn = document.querySelector(".slider-next");
  const prevBtn = document.querySelector(".slider-prev");

  let currentIndex = 0;

  function showSlide(index) {
    cards.forEach(card => card.classList.remove("active"));
    cards[index].classList.add("active");
  }

  nextBtn.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % cards.length;
    showSlide(currentIndex);
  });

  prevBtn.addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + cards.length) % cards.length;
    showSlide(currentIndex);
  });

  setInterval(() => {
    currentIndex = (currentIndex + 1) % cards.length;
    showSlide(currentIndex);
  }, 3000);

  showSlide(currentIndex);
</script>

</body>
</html>
